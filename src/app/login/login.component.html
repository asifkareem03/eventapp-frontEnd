            <div class="row">
                <div class="col-md-4"></div>

                    <h3 class="login-header">Log in</h3>
                    <div class="login-box">
                        <div class="login-box-content">
                            <form [formGroup]="loginForm" (ngSubmit)="login()">
                                <div class="mb-3">
                                    <label for="user_name" class="form-label label">User Name</label>
                                    <input type="text" name="account_name" class="form-control large" id="user_name"
                                        formControlName="username">
                                    <span *ngIf="(this.loginForm.get('username')?.touched|| this.loginForm.get('username')?.dirty)&&
                                this.loginForm.get('username')?.errors" style="color:red;font-size: 13px;">Invalid User Name </span>
                                </div>
                                <div class="mb-3">
                                    <label for="user_password" class="form-label label">Password</label>
                                    <input type="password" name="account_password" class="form-control large"
                                        id="user_password" formControlName="pwd">
                                    <span *ngIf="(this.loginForm.get('pwd')?.touched|| this.loginForm.get('pwd')?.dirty)&&
                                            this.loginForm.get('pwd')?.errors" style="color:red;font-size: 13px;">Invalid Password
                                    </span>
                                </div>
                                <div class="mb-3 form-check">
                                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                                    <label class="form-check-label label" for="exampleCheck1">Stay logged in</label>
                                </div>
                                <button type="submit" class="btn btn-primary login-btn">Log in</button>
                            </form>
